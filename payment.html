<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Payment - BookBarn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ðŸ“š BookBarn</a>
    </div>
  </nav>

  <main class="container my-5">
    <h3>Payment (Demo)</h3>

    <!-- Order summary area -->
    <div id="orderSummary" class="alert alert-secondary text-dark"></div>

    <form id="paymentForm">
      <div class="mb-3">
        <label class="form-label">Cardholder name</label>
        <input type="text" id="cardName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Card number</label>
        <input type="text" id="cardNumber" class="form-control" maxlength="16" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Expiry (MM/YY)</label>
          <input type="text" id="cardExp" class="form-control" maxlength="5" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">CVV</label>
          <input type="password" id="cardCvv" class="form-control" maxlength="4" required>
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Pay Now</button>
    </form>

    <div id="payMsg" class="mt-3"></div>
  </main>

  <footer class="text-center py-3 bg-dark text-muted">
    <small>&copy; 2025 BookBarn</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
