<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register / Login - BookBarn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ðŸ“š BookBarn</a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row">
      <!-- Register column -->
      <div class="col-md-6">
        <h3>Register</h3>
        <form id="registerForm">
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input type="text" id="regName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="regEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="regPass" class="form-control" required>
          </div>
          <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <div id="regMsg" class="mt-3"></div>
      </div>

      <!-- Login column -->
      <div class="col-md-6">
        <h3>Login</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="loginEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="loginPass" class="form-control" required>
          </div>
          <button class="btn btn-success" type="submit">Login</button>
        </form>
        <div id="loginMsg" class="mt-3"></div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 bg-dark text-muted">
    <small>&copy; 2025 BookBarn</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
